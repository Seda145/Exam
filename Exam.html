<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exam</title>
		<link rel="stylesheet" href="./layout.css">
		<link rel="stylesheet" href="./validation.css">
		<link rel="stylesheet" href="./app.css">
	</head>

	<body>
	
		<header></header>

		<main class="main-wrap container">

			<div id="tabs" class="main-wrap">
				<span class="tab" data-contentid="1">Questions</span>
			</div>

			<div id="question-content" class="main-wrap">
				<div id="anchor-questions"></div>
			
				<form id="question-form">
					<div class="row">
						<div class="col-12">
							<fieldset class="fieldstyle">
								<Legend>Question</Legend>
	
								<div class="row">
									<div class="col-12">
										<input checked type="radio" id="radio-question-0-answer-0" name="question-0-answer" value="0">
										<label for="radio-question-0-answer-0">Answer 0</label>		
									</div>
								</div>
	
								<div class="row">
									<div class="col-12">
										<input type="radio" id="radio-question-0-answer-1" name="question-0-answer" value="1">
										<label for="radio-question-0-answer-1">Answer 1</label>			
									</div>
								</div>
	
								<div class="row">
									<div class="col-12">
										<input type="radio" id="radio-question-0-answer-2" name="question-0-answer" value="2">
										<label for="radio-question-0-answer-2">Answer 2</label>		
									</div>
								</div>
							</fieldset>
							
							<fieldset class="fieldstyle">
								<legend>Submit</legend>
								<input type="submit" value="Submit">
							</fieldset>
						</div>
					</div>
				</form>
			</div>			
						
		</main>
		
		<footer></footer>

		<script src="./app.js"></script> 
	 
	</body>

</html>
