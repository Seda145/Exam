<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exam</title>
		<link rel="stylesheet" href="./layout.css">
		<link rel="stylesheet" href="./validation.css">
		<link rel="stylesheet" href="./app.css">
	</head>

	<body>
	
		<header></header>

		<main class="main-wrap container">

			<div id="creation-content" class="main-wrap">
				<form id="creation-form">
					<div class="row">
						<div class="col-8 col-12-mob">
							<fieldset class="fieldstyle">
								<legend>Creation (JSON)</legend>
								<textarea id="textarea-creation-input" name="creation-data"></textarea>
							</fieldset>
						</div>

						<div class="col-4 col-12-mob">
							<fieldset class="fieldstyle">
								<legend>JSON Injection</legend>

								<label for="creation-form-button-inject-file">Or, inject a JSON file:</label>		
								<input type="file" accept=".json", id="creation-form-button-inject-file">

							</fieldset>

							<fieldset id="creation-parameters" class="fieldstyle">
								<legend>Finalize</legend>

								<div>
									<label for="creation-form-checkbox-show-questions-with-invalid-answers">Show invalid questions:</label>		
									<input type="checkbox" checked="" id="creation-form-checkbox-show-questions-with-invalid-answers" name="creation-show-questions-with-invalid-answers">
								</div>

								<div>
									<label for="creation-form-checkbox-shuffle-questions">Shuffle questions:</label>		
									<input type="checkbox" checked="" id="creation-form-checkbox-shuffle-questions" name="creation-shuffle-questions">
								</div>

								<div>
									<label for="creation-form-checkbox-mix-lessons">Mix lessons:</label>		
									<input type="checkbox" id="creation-form-checkbox-mix-lessons" name="creation-mix-lessons">
								</div>

								<div>
									<label for="creation-form-number-start-at-lesson">Start at lesson:</label>		
									<input type="number" min="1" value="1" id="creation-form-number-start-at-lesson" name="creation-start-at-lesson">
								</div>

								<div>
									<label for="creation-form-number-end-at-lesson">End at lesson:</label>		
									<input type="number" min="1" value="1" id="creation-form-number-end-at-lesson" name="creation-end-at-lesson">
								</div>

							</fieldset>
						</div>

					</div>
					
					<div class="row submit-row">
						<div class="col-8 col-12-mob">
							<fieldset class="fieldstyle">
								<legend>Submit</legend>
								<input type="submit" value="Submit">
							</fieldset>
						</div>
					</div>
				</form>
			</div>

			<div id="question-content" class="main-wrap hide">
				<form id="question-form">
					<div class="row">
						<div class="col-12">
							<div id="question-fields-wrap"></div>
						</div>
					</div>

					<div class="row submit-row">
						<div class="col-12">
							<fieldset class="fieldstyle">
								<legend>Submit</legend>
								<input type="submit" value="Submit">
							</fieldset>
						</div>
					</div>

				</form>
			</div>	

			<div id="question-interaction-blocker"></div>
			
			<div id="bottom-bar">
				<div id="progress-bar" class="main-wrap">
					<div class="row">
						<div class="col-4">
							<div id="progress-answered-questions-counter" class="progress-element"></div>
						</div>
						<div class="col-4">
							<div id="progress-total-score" class="progress-element"></div>
						</div>
						<div class="col-4">
							<div id="progress-score-to-ten" class="progress-element"></div>
						</div>
					</div>
					<div id="progress-date-information" class="row">
						<!-- <div class="col-2">
							<span>Start:</span>
							<br>
							<span id="progress-start-date"></span>
						</div> -->
						<div class="col-12">
							<div id="progress-date-bar">
								<div id="progress-date-bar-inner"></div>
								<p id="progress-date-bar-text"></p>
							</div>
						</div>
						<!-- <div class="col-2">
							<span>End:</span>
							<br>
							<span id="progress-end-date"></span>
						</div> -->
					</div>
				</div>

				<div id="tabs" class="main-wrap hide">
					<span class="tab" data-contentid="0">Create</span>
					<span class="tab" data-contentid="1">Questions</span>
					<span class="tab" data-contentid="2">Results</span>
				</div>
			</div>
						
		</main>
		
		<footer></footer>

		<script src="./app.js"></script> 
	 
	</body>

</html>
